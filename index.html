<div id="container"></div>

<script>
  const url = "https://pollysnips.s3.amazonaws.com/posts.json";
  function renderPosts(posts) {
    const len = posts.length;
    var html = "";
    for (let i = 0; i < len; i++) {
      html +=
        '<li class = "post">' +
        "<h2>" + posts[i].title + "</h2>" +
        "<h3>" + posts[i].content + "</h3></li>";
    }
    const containerContent = document.getElementById("container");
    containerContent.innerHTML = '<ul id = "posts">' + html + "</ul>";
  }
  // renderPosts(posts, document.getElementById("container"));
  // get data from remote url using fetch
  // async function getPosts(url) {
  //   let response = await fetch(url);
  //   let posts = await response.json();
  //   renderPosts(posts);
  // }

  async function getPosts(url) {
    const response = await fetch(url);
    const content = await response.json();
    renderPosts(content);
  }
  getPosts(url);

</script>
